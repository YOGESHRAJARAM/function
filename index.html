<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Galada&family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Amita:wght@700&family=Galada&family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <title>Wedding Function</title>
</head>
<body>
    <div class="web_body">
        <div class="page1">
            <div class="layout1">
                <div class="image_over">
                    <img class="page1_layout2_img1" src="sourc/BG Vector 2 1.png">
                    <div class="content_on_page1">
                       <div class="wedding_element"><p class="happywedding">Happy Wedding</p>
                        </div> 
                       <hr class="line" width=200px />
                       
                       <div class="counter">
                        <div class="box">
                            <h2 id="days">00</h2>
                            <small>Days</small>
                        </div>
            
                        <div class="box">
                            <h2 id="hours">00</h2>
                            <small>Hours</small>
                        </div>
            
                        <div class="box">
                            <h2 id="minutes">00</h2>
                            <small>Minutes</small>
                        </div>
            
                        <div class="box">
                            <h2 id="seconds">00</h2>
                            <small>Seconds</small>
                        </div>
                        
                    </div>
                    <div >
                        <img class="page1_layer1_copulename" src="sourc/Layer_1.svg">
                    </div>

                    </div>
                </div>
                <img class="page1_layout1_img2" src="sourc/Group 6.png">
                <img class="page1_layout1_img1" src="sourc/img2.jpg"  id="image_change">  
            </div> 
        </div>
       
    </div>
    <div class="page2_">
        <div class="page2_layout2">
            <img class="page2" src="sourc/Vector 3.jpg">
            <div class="rectangle_div">
                
                <img class="rectangle" src="sourc/Rectangle1.png">
           
            </div>
            <h1 class="rectangle_ev">Event Details</h1>
            <img class="leaf1" src="sourc/leaf1.png">
            <img class="leaf1 leaf2" src="sourc/leaf2.png" alt="">
            <div class="map_image">
                <a href="https://maps.app.goo.gl/nckYe6R4AHQBSSq58"><img class="map" src="sourc/map2.svg"></a>
                 
            </div>
            <img class="event_detail" src="sourc/Event Details.svg"> 
           <div class="downloade_button">
            <a href="sourc/Wedding Invitation.pdf" download><button class="Downloade_invite">Downloade invitation</button></a>
           </div> 
            <img class="last_page" src="sourc/lastpage.svg">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
